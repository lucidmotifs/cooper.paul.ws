            var myScroll;
            function loaded() { myScroll = new IScroll('#scrollwrapper', { scrollX: true, scrollY: false, mouseWheel: true, snap: true }); }

        <div id="header">
            <p>Creating Side Scrolling Homepage</p>
        </div>

        <div id="scrollwrapper">
            <div id="scroller">
                <ul>
                    <!-- TODO set js to read scroller ul li rather than needing to set class -->
                    <li id="slide_prog_geek" class="content-cell">Cell 1</li>
                    <li id="slide_tech_sci" class="content-cell">Cell 2</li>
                    <li id="slide_game_media" class="content-cell">Cell 3</li>
                    <li id="slide_hist_phil" class="content-cell">Cell 4</li>                    
                </ul>
            </div>
        </div>

        <div id="footer">
            <p>This is the footer</p>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.2.min.js"><\/script>')</script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>
        <script type="text/javascript">
            function setCellWidth() {
                var w_width = $(window).width() + 'px';
                var w_height = $(window).height() - $('#header').height() - $('#footer').height() + 'px';
                $('.content-cell').css({ 'width': w_width });
                //$('.content-cell').css({ 'background-size': "80%" });
                $('#scroller').width( $(window).width() * 4 + 'px' );
            }

            $(document).ready(function() { 
                setCellWidth();
                loaded();
            });

            $(window).on('resize', setCellWidth);            
        </script>
